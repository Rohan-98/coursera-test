<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pseudo class selectors</title>
	<style>
		
		header li {
			list-style: none;
		}

		a:link, a:visited {
			text-decoration: none;
			background-color: green;
			border: 1px solid blue;
			color: black;
			display: block;
			width: 150px;
			text-align: center;
			margin-bottom: 101px;
		}

	</style>

</head>
<body>
	<h1>Pseudo Class selectors</h1>

	<header>
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="https://angularjs.org/" target="_blank">AngularJS!!!</a></li>
			<li><a href="https://www.facebook.com/masterrohan98/" target="_blank">Rohan Bhowmik's facebook profile</a></li>
		</ul>
	</header>

	<section>
		<div>DIV 1</div>
		<div>DIV 2</div>
		<div>DIV 3</div>
		<div>DIV 4</div>
		<div>DIV 5</div>
		<div>DIV 6</div>
	</section>
</body>
</html>
